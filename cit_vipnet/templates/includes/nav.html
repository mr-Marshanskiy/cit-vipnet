<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
<div class="container-fluid">
    {% with request.resolver_match.url_name as url_name %}
    <a class="navbar-brand" href="{% url 'index' %}">ViPNet</a>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
      <ul class="navbar-nav">
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="{% url 'orgs' %}" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            Организации
          </a>
          <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
            <li><a class="dropdown-item" href="{% url 'orgs' %}">Список организаций</a></li>
            <li><a class="dropdown-item text-success" href="{% url 'new_org' %}">
              <b class="fw-bold">+</b> Добавить организацию</a>
            </li>
          </ul>
        </li>
        <li class="nav-item">
          <a class="nav-link {% if url_name == 'acts' %} active{% endif %}"
            href="{% url 'acts' %}">Акты</a>
        </li>
        <li class="nav-item">
          <a class="nav-link {% if url_name == 'sellers' %} active{% endif %}"
            href="{% url 'sellers' %}">Дистрибьюторы</a>
        </li>
        <li class="nav-item">
          <a class="nav-link {% if url_name == 'devices' %} active{% endif %}"
            href="{% url 'devices' %}">Устройства</a>
        </li>
        <li class="nav-item">
          <a class="nav-link {% if url_name == 'debug' %} active{% endif %}"
            href="{% url 'debug' %}">DEBUG</a>
        </li>

      </ul>
    </div>
    {% endwith %}
  </div>
</nav>
