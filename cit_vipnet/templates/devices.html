{% extends "includes/base.html" %}
{% block title %}Устройства{% endblock %}
{% block header %} Ключевые носители{% endblock %}
{% block content %} 
<div class="container" >
  <div class="row justify-content-around">
    <div class="col-4">
      <table class=" table table-sm text-center table-bordered table-hover">
        <thead "thead-dark">
          <th> Тип устройства </th>
          <th> Количество СКИ </th>
        </thead>
        <tbody>
        {% for device in page %}
            <td>
              <a href={% url 'single_device' device.id %}> {{ device.type }} </a>
            </td>
            <td>{{ device.device_count }}</td>
          </tr>
        {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</div>
{% endblock %}
